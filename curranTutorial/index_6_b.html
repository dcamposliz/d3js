<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<title>SVG Example</title>
</head>
<body>
	<!-- here x and y are coordinates -->
	<!-- here x acts as x in math -->
	<!-- here x acts as -y in math -->

	<SVG width="500" height="500">
		<rect x="0" y="0" height="220" width="220" fill="black"></rect>
		<SVG width="250" height="250">
			<rect x="0" y="0" width="100" height="100" fill="red"></rect>
			<rect x="120" y="0" width="100" height="100" fill="green"></rect>
			<rect x="0" y="120" width="100" height="100" fill="blue"></rect>
			<rect x="120" y="120" width="100" height="100" fill="yellow"></rect>
		</SVG>
	</SVG>	
</body>
</html>
