<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<title>SVG Example</title>
</head>
<body>
	<!-- here x and y are coordinates -->
	<!-- here x acts as x in math -->
	<!-- here x acts as -y in math -->

	<!-- drawing outlines with stroke -->

		<SVG width="250" height="250">
			
			<rect x="0" y="0" width="50" height="200" fill="gray" />
			<rect x="50" y="200" width="200" height="50" fill="gray" />

			<g transform="translate(50, 0)">

				<path d="M0 200 L50 50 L100 150 L150 100 L200 150" fill="none" stroke="black" stroke-width="10"></path>
				
			</g>


		</SVG>
</body>
</html>
