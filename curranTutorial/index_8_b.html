<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<title>SVG Example</title>
</head>
<body>
	<!-- here x and y are coordinates -->
	<!-- here x acts as x in math -->
	<!-- here x acts as -y in math -->

	<!-- we can use rgb colors to fill in the rectangles ! -->

		<SVG width="500" height="500">
			<rect x="0" y="0" width="200" height="200" fill="rgba(255, 0, 0, 0.5)"></rect>
			<rect x="50" y="50" width="200" height="200" fill="rgba(0, 255, 0, 0.5)"></rect>
			<rect x="100" y="100" width="200" height="200" fill="rgba(255, 0, 0, 0.5)"></rect>
			<rect x="150" y="150" width="200" height="200" fill="rgba(0, 255, 0, 0.5)"></rect>
			<rect x="200" y="200" width="200" height="200" fill="rgba(255, 0, 0, 0.5)"></rect>
			<rect x="250" y="250" width="200" height="200" fill="rgba(0, 0, 255, 0.5)"></rect>


		</SVG>
</body>
</html>
