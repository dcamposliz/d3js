<body>

<!-- 
		here we use stroke-width
		as an attr for rect 

-->

		<SVG width="250" height="250">
			<rect x="50" y="50" width="150" height="150" fill="red" stroke="black" stroke-width="10"></rect>
		</SVG>
		
</body>
